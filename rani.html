<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE NI CZARINA</title>
    <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FFB6C1;
            font-family: Arial, sans-serif;
        }

        .container{
            background-color: #FAEBD7; 
            padding: 20px;
            border-radius: 10px;
            transition: all 1.0s ease; 
            width: 350px;
            height: 130px; 
            display: inline-block;
            flex-direction: column; 
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        h1{
            color: #ff4d6d;
            text-shadow: 2px 2px 2px black;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 10px;
        }

        .button{
            background-color: #DC143C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 1.0s ease;
        }

        .button.hidden{
            opacity: 0;
            visibility: hidden;
        }

        .image{
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            width: 400px;
            height: 400px;
            opacity: 0;
            transition: opacity 1.0s ease;
        }

        .image.fade-in{
            opacity: 1;
        }

        .container.expanded{
            width: 550px;
            height: 1150px;
        }

        .container.expanded .image{
            display: block;
        }

        .letter{
            text-align: center;
            color: #333;
            font-size: 20px;
        }

        .centered-content{
            display: flex;
            flex-direction: column; /* Add this line */
            justify-content: center;
            align-items: center;
            height: 100%; 
        }

        a{
            color: #DC143C;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
            color: #FF4500; 
        }   

    </style>
</head>
<body>
    <div class="container">
        <h1>HAPPY BIRTHDAY!!!</h1>
        <button class="button" onclick="expandContainer(this)">Click me!</button>
        <div class="centered-content">
            <img class="image" src="rina.jpg" alt="image">
            <p>ðŸ’›!</p>
            <p>daddwwd</p>
            <p>dadadd</p>
            <p>ddadwdwd</p>
            <p>dadawdawd</p>
            <h3><a href="file:///C:/Users/Pepper/Downloads/myprojects/scratchczarina.html">Please click</a></h3>
        </div>
        <div class="content">
        </div>
    </div>
    <script>
        function expandContainer(button) {
            const container = button.parentElement;
            container.classList.toggle("expanded");
            button.classList.add("hidden");
            const image = container.querySelector('.image');
            if (image) {
                image.classList.add('fade-in');
            }    
        }
    </script>
</body>
</html>
